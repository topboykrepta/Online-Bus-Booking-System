{% extends 'trips/base.html' %}

{% block content %}
  <h2>Delete Trip</h2>
  <p>Are you sure you want to delete "{{ object }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm delete</button>
    <a href="{% url 'trips:list' %}">Cancel</a>
  </form>
{% endblock %}
